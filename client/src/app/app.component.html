<div class="min-h-full">
  <div class="py-10">
    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">Drivers</h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-8">
        
        <div class="flex flex-col" *ngIf="Drivers.length !== 0">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
              <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Car Brand</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Language</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white" *ngFor="let driver of Drivers">
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ driver.driverName }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ driver.carMake }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ driver.driverPhone }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ driver.driverLanguage }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
