<div class="absolute ml-10 mt-12 w-2/6 h-4/5 z-20 rounded-lg overflow-hidden shadow-2xl bg-white">

    <div class="md:flex md:items-center md:justify-between py-6 px-6">
      <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-semibold leading-7 text-gray-700">Drivers</h2>
      </div>
      <div class="mt-4 flex md:mt-0 md:ml-4">
        <div class="relative inline-block text-left">
          <div (click)="showSortByMenu = !showSortByMenu">
            <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
              Sort by
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" *ngIf="showSortByMenu">
            <div class="py-1" role="none">
              <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0" (click)="setSelectedSortByOption('driverName')">
                Name
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 inline-block float-right text-green-400" *ngIf="selectedSortByOption === 'driverName'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1" (click)="setSelectedSortByOption('driverLanguage')">
                Language
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 inline-block float-right text-green-400" *ngIf="selectedSortByOption === 'driverLanguage'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2" (click)="setSelectedSortByOption('carMake')">
                Car Brand
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 inline-block float-right text-green-400" *ngIf="selectedSortByOption === 'carMake'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3" (click)="setSelectedSortByOption('kmDriven')">
                Km
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 inline-block float-right text-green-400" *ngIf="selectedSortByOption === 'kmDriven'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul role="list" class="bg-white border-t h-full divide-y divide-gray-200 overflow-y-scroll" *ngIf="drivers.length !== 0">
      <li *ngFor="let driver of drivers | filter: filterBy | sortBy: selectedSortByOption" (mouseenter)="updateLastHoveredDriver(driver.driverName)">
        <a href="#" class="block hover:bg-gray-50">
          <div class="flex items-center px-4 py-4 sm:px-6">
            <div class="min-w-0 flex-1 flex items-center">
              <div class="min-w-0 flex-1 md:grid md:grid-cols-2 md:gap-4">
                <div>
                  <p class="text-sm font-medium text-gray-900 truncate">
                    {{ driver.driverName }}
                    <img class="h-4 w-4 inline-block -mt-1 ml-1" [src]="'assets/images/flag_' + driver.driverLanguage + '.svg'" alt="">
                  </p>
                  <p class="mt-2 flex items-center text-sm text-gray-500">
                    <svg class="flex-shrink-0 w-4 h-4 mr-2" x-description="Heroicon name: outline/phone" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <span>{{ driver.driverPhone }}</span>
                  </p>
                </div>
                <div>
                  <div>
                    <p class="text-sm text-gray-900">
                      {{ driver.carMake }}
                    </p>
                    <p class="mt-2 flex items-center text-sm text-gray-500">
                      {{ driver.kmDriven }} km
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </a>
      </li>
    </ul>

  </div>
